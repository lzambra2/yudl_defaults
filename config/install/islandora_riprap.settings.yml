riprap_mode: local
riprap_rest_endpoint: 'http://localhost:8000/api/fixity'
riprap_local_directory: /var/www/html/riprap
riprap_local_settings_file: /var/www/html/private/riprap_config/islandora_riprap_config.yml
execute_riprap_in_cron: 0
number_of_events: '10'
use_drupal_urls: 0
log_riprap_warnings: 1
use_sample_failed_fixity_events: 0
fixity_terms: '2'
fixity_content_type: islandora_object
user_name: admin
user_pass: islandora
media_fields: "field_media_file\r\nfield_media_document\r\nfield_media_image\r\nfield_media_video_file\r\nfield_media_audio_file"
